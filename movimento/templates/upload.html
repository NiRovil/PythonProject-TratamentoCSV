<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <form action="{% url 'upload' %}" method="POST" class="ui form" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit" name="arquivo" class="ui button primary">Confirm</button>
    </form>
    <h5>{{name}}</h5>
    <h5>{{size}} KB's</h5>
</body>
</html>
