{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'upload.css' %}">
    <title>Upload</title>
</head>
    <body>
        <ul>
            <div class="classynav">
                <a href="{% url 'index' %}"><button type="button" class="btn btn-dark">Home Page</button></a>
                <a href="{% url 'importacoes' %}"><button type="button" class="btn btn-dark">Tabela</button></a>
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-dark">Logout</button></a>
            </div>    
        </ul>
        <div class="col-md-6 offset-md-3 mt-5">
            <h1>Tratamento CSV</h1>
            <hr>
            <form action="{% url 'upload' %}" method="POST" class="ui form" enctype="multipart/form-data">
                <div class="form-group mt-3">
                    {% csrf_token %}
                    {{form}}
                </div>
            <hr>
                <button type="submit" name="arquivo" class="btn btn-primary">Confirma</button>
            </form>
        </div> 
        <div class="copyright">
            By <a href="https://github.com/NiRovil">Nicolas Vilela</a>.
        </div>
    </body>
</html>
